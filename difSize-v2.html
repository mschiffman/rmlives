<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Photography Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f8f9fa;
      }

      .header {
        text-align: left;
        padding: 40px 0 20px;
      }

      .header small {
        color: #6c757d;
        font-size: 14px;
        letter-spacing: 2px;
      }

      .header h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 5px;
      }

      nav {
        position: absolute;
        top: 40px;
        right: 40px;
      }

      nav a {
        color: #333;
        text-decoration: none;
        margin-left: 30px;
        font-size: 16px;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ff69b4;
      }

      .masonry {
        column-count: 3;
        column-gap: 20px;
      }

      @media (max-width: 992px) {
        .masonry {
          column-count: 2;
        }
      }

      @media (max-width: 576px) {
        .masonry {
          column-count: 1;
        }
      }

      .masonry-item {
        break-inside: avoid;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
      }

      .masonry-item:hover {
        animation: wobble 0.6s ease-in-out;
      }

      @keyframes wobble {
        0% {
          transform: rotate(0deg);
        }
        15% {
          transform: rotate(-3deg) scale(1.02);
        }
        30% {
          transform: rotate(2deg) scale(1.02);
        }
        45% {
          transform: rotate(-2deg) scale(1.02);
        }
        60% {
          transform: rotate(1deg) scale(1.02);
        }
        75% {
          transform: rotate(-1deg) scale(1.02);
        }
        100% {
          transform: rotate(0deg) scale(1);
        }
      }

      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
      }

      .masonry-item::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.3)
        );
        opacity: 0;
        transition: opacity 0.3s;
        border-radius: 8px;
      }

      .masonry-item:hover::after {
        opacity: 1;
      }

      /* Different heights for variety */
      .masonry-item.tall {
        height: auto;
      }

      .container-custom {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 40px;
      }
    </style>
  </head>
  <body>
    <div class="container-custom">
      <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="header">
        <small>FASHION PHOTOGRAPHY</small>
        <h1>Portfolio</h1>
      </div>

      <div class="masonry" id="portfolio">

        </div>

        <div class="masonry-item" data-aos="fade-up" data-aos-duration="800">

        <div

        >

        <div

        <div

          data-aos-delay="200"
        >
          <img

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        once: true,

      });
    </script>
  </body>
</html>
