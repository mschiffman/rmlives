  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ðŸ‡«ðŸ‡· French Collocation Web</span>

    <div class="container-fluid px-4">
      <div class="d-flex gap-2 mb-3">
        <a href="spoon.html" class="btn btn-sm btn-outline-dark">Spoon</a>
        <a href="knife.html" class="btn btn-sm btn-outline-dark">Knife</a>
        <a href="fork.html" class="btn btn-sm btn-outline-dark">Fork</a>
        <a href="chopsticks.html" class="btn btn-sm btn-outline-dark"
          >Chopsticks</a
        >
        <a href="cutlery.html" class="btn btn-sm btn-outline-dark">Cutlery</a>
      </div>
      <div class="row">
        <div class="col-lg-9 mb-4">
          <div id="graph-container"></div>
          <div id="tooltip" class="tooltip"></div>
        </div>

        <div class="col-lg-3">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              Selection Details
            </div>
            <div class="card-body" id="info-panel">
              <h5 class="card-title text-muted">Hover or Click a Node</h5>
              <p class="card-text">
                Select a word in the web to see its English translation and
                details here.
              </p>
            </div>
          </div>

          <div class="card mt-3 shadow-sm">
            <div class="card-header">Legend</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span class="legend-dot" style="background: #e63946"></span>
                Verbs (Actions)
              </li>
              <li class="list-group-item">
                <span class="legend-dot" style="background: #457b9d"></span>
                Adjectives (Description)
              </li>
              <li class="list-group-item">
                <span class="legend-dot" style="background: #9b5de5"></span>
                Idioms (Expressions)
              </li>
              <li class="list-group-item">
                <span class="legend-dot" style="background: #2a9d8f"></span>
                Associations (Nouns)
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
      // --- 1. DATA PREPARATION ---
      // Embedded JSON data for "Le Couteau"
      const dataset = {
        nodes: [
          // Center
          {
            id: "Les Baguettes",
            group: "center",
            radius: 30,
            translation: "Chopsticks",
            example:
              "Sais-tu manger avec des baguettes ?<br><em>Do you know how to eat with chopsticks?</em>",
          },

          // Categories
          { id: "Verbes", group: "category", radius: 0 },
          { id: "Adjectifs", group: "category", radius: 0 },
          { id: "Associations", group: "category", radius: 0 },
          { id: "Expressions", group: "category", radius: 0 },

          // Verbs
          {
            id: "Pincer",
            group: "verb",
            translation: "to pinch/grasp",
            example:
              "Il faut pincer les aliments dÃ©licatement.<br><em>You must pinch the food delicately.</em>",
          },
          {
            id: "Tenir",
            group: "verb",
            translation: "to hold",
            example:
              "Je ne sais pas tenir mes baguettes correctement.<br><em>I don't know how to hold my chopsticks correctly.</em>",
          },
          {
            id: "Frotter",
            group: "verb",
            translation: "to rub",
            example:
              "On frotte les baguettes en bois pour enlever les Ã©chardes.<br><em>We rub wooden chopsticks to remove splinters.</em>",
          },

          // Adjectives
          {
            id: "En bambou",
            group: "adjective",
            translation: "bamboo",
            example:
              "Les baguettes en bambou sont trÃ¨s courantes.<br><em>Bamboo chopsticks are very common.</em>",
          },
          {
            id: "LaquÃ©es",
            group: "adjective",
            translation: "lacquered",
            example:
              "Ces baguettes laquÃ©es sont magnifiques.<br><em>These lacquered chopsticks are beautiful.</em>",
          },
          {
            id: "Chinoises / Japonaises",
            group: "adjective",
            translation: "Chinese / Japanese",
            example:
              "Les baguettes japonaises sont souvent plus pointues.<br><em>Japanese chopsticks are often sharper.</em>",
          },

          // Associations
          {
            id: "Le Pain ?",
            group: "noun",
            translation: "Bread vs Sticks",
            example:
              "Attention: 'Une baguette' (pain) versus 'Des baguettes' (couverts).<br><em>Warning: 'A baguette' (bread) vs 'Chopsticks' (cutlery).</em>",
          },
          {
            id: "Le Bol",
            group: "noun",
            translation: "bowl",
            example:
              "On porte le bol Ã  la bouche quand on utilise des baguettes.<br><em>We bring the bowl to the mouth when using chopsticks.</em>",
          },
          {
            id: "Le Porte-baguettes",
            group: "noun",
            translation: "chopstick rest",
            example:
              "Pose tes baguettes sur le porte-baguettes.<br><em>Rest your chopsticks on the chopstick rest.</em>",
          },

          // Idioms
          {
            id: "Mener Ã  la baguette",
            group: "idiom",
            translation: "to rule with an iron fist",
            example:
              "Elle mÃ¨ne sa classe Ã  la baguette !<br><em>She runs her class with an iron fist! (Lit: with a stick/wand).</em>",
          },
        ],
        links: [
          { source: "Les Baguettes", target: "Verbes" },
          { source: "Les Baguettes", target: "Adjectifs" },
          { source: "Les Baguettes", target: "Associations" },
          { source: "Les Baguettes", target: "Expressions" },

          { source: "Verbes", target: "Pincer" },
          { source: "Verbes", target: "Tenir" },
          { source: "Verbes", target: "Frotter" },

          { source: "Adjectifs", target: "En bambou" },
          { source: "Adjectifs", target: "LaquÃ©es" },
          { source: "Adjectifs", target: "Chinoises / Japonaises" },

          { source: "Associations", target: "Le Pain ?" },
          { source: "Associations", target: "Le Bol" },
          { source: "Associations", target: "Le Porte-baguettes" },

          { source: "Expressions", target: "Mener Ã  la baguette" },
        ],
      };

      // --- 2. CONFIGURATION ---
      const width = document.getElementById("graph-container").clientWidth;
      const height = 600;

      // Color Palette
      const colors = {
        center: "#212529", // Dark Grey
        category: "#adb5bd", // Light Grey (connectors)
        verb: "#e63946", // Red
        adjective: "#457b9d", // Blue
        noun: "#2a9d8f", // Teal/Green
        idiom: "#9b5de5", // Purple
      };

      // --- 3. D3 SETUP ---
      const svg = d3
        .select("#graph-container")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(
          d3.zoom().on("zoom", (event) => {
            g.attr("transform", event.transform);
          }),
        );

      const g = svg.append("g");

      // Force Simulation
      const simulation = d3
        .forceSimulation(dataset.nodes)
        .force(
          "link",
          d3
            .forceLink(dataset.links)
            .id((d) => d.id)
            .distance(70),
        )
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force(
          "collide",
          d3.forceCollide().radius((d) => (d.radius || 20) + 10),
        );

      // Draw Links
      const link = g
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(dataset.links)
        .enter()
        .append("line")
        .attr("class", "link");

      // Draw Nodes (Circles)
      const node = g
        .append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(dataset.nodes)
        .enter()
        .append("g")
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended),
        );

      node
        .append("circle")
        .attr("r", (d) => d.radius || 15) // Default radius 15 if not specified
        .attr("fill", (d) => colors[d.group] || "#ccc")
        // Hover Events
        .on("mouseover", function (event, d) {
          // Show Tooltip
          const tooltip = d3.select("#tooltip");
          tooltip.transition().duration(200).style("opacity", 0.9);

          // Content of Tooltip
          let content = `<strong>${d.id}</strong>`;
          if (d.translation) {
            content += `<br/><span style="color:#ccc; font-size:12px">"${d.translation}"</span>`;
          }

          tooltip
            .html(content)
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY - 28 + "px");

          // Highlight Node
          d3.select(this).attr("stroke", "#333").attr("stroke-width", 3);
        })
        .on("mouseout", function (d) {
          d3.select("#tooltip").transition().duration(500).style("opacity", 0);
          d3.select(this).attr("stroke", "#fff").attr("stroke-width", 2);
        })
        .on("click", function (event, d) {
          updateInfoPanel(d);

          // Only speak the French word (the ID), not the category names
          if (d.group !== "category") {
            speakWord(d.id);
          }
        });

      // Add Text Labels
      node
        .append("text")
        .attr("dy", (d) => (d.radius || 15) + 15) // Position text below the circle
        .text((d) => (d.group === "category" ? "" : d.id)) // Don't label the category nodes (cleaner look)
        .style("font-size", (d) => (d.group === "center" ? "16px" : "12px"))
        .style("font-weight", (d) =>
          d.group === "center" ? "bold" : "normal",
        );

      // --- 4. SIMULATION UPDATE ---
      simulation.on("tick", () => {
        link
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y);

        node.attr("transform", (d) => `translate(${d.x},${d.y})`);
      });

      // --- 5. DRAG FUNCTIONS ---
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      // --- 6. INFO PANEL UPDATE ---
      function updateInfoPanel(d) {
        const panel = document.getElementById("info-panel");

        // If a category node (grey dot) is clicked, clear the panel or show instructions
        if (d.group === "category") {
          panel.innerHTML = `<h5 class="card-title text-muted">Select a Word</h5><p class="card-text">Click a colored node to see details.</p>`;
          return;
        }

        // Capitalize the type (e.g., "verb" -> "Verb")
        let typeLabel = d.group.charAt(0).toUpperCase() + d.group.slice(1);

        // Handle missing data gracefully
        let translationText = d.translation ? `"${d.translation}"` : "";

        // THIS IS THE NEW PART: Check for the example sentence
        let exampleHtml = "";
        if (d.example) {
          // Extract the French part (before the <br>) and escape single quotes for the onclick handler
          const frenchPart = d.example.split("<br>")[0].replace(/'/g, "\\'");
          exampleHtml = `
                <div class="alert alert-light border mt-3" style="background-color: #f8f9fa; cursor: pointer;" onclick="speakWord('${frenchPart}')" title="Click to listen">
                    <small class="text-uppercase text-muted" style="font-size: 0.75rem; letter-spacing: 1px;">Context ðŸ”Š</small>
                    <p class="mb-0 fst-italic text-dark">"${d.example}"</p>
                </div>`;
        } else {
          // Fallback if you haven't added an example yet
          exampleHtml = `
                <div class="alert alert-warning border mt-3 p-2">
                    <small class="text-muted">No example sentence available.</small>
                </div>`;
        }

        // Render the panel
        panel.innerHTML = `
            <h3 class="card-title" style="color:${colors[d.group]}">${d.id}</h3>
            <h6 class="card-subtitle mb-2 text-muted">${typeLabel}</h6>
            <p class="card-text fs-5">${translationText}</p>
            <hr>
            ${exampleHtml}
        `;
      }

      function speakWord(word) {
        // Check if the browser supports speech synthesis
        if ("speechSynthesis" in window) {
          const utterance = new SpeechSynthesisUtterance(word);

          // Set language to French
          utterance.lang = "fr-FR";

          // Optional: Adjust speed (0.5 is slower, 1 is normal)
          utterance.rate = 0.9;

          // Speak!
          window.speechSynthesis.speak(utterance);
        } else {
          console.log("Browser does not support text-to-speech");
        }
      }
    </script>
    <script type="module" src="../../../../assets/js/nav-utensils.js"></script>
