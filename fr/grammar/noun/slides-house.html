    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      // --- 1. Data Configuration ---
      // This array holds the content for each slide.
      // IMPORTANT: Replace the 'image' paths with your actual large image paths.
      const slidesData = [
        {
          id: 1,
          type: "overlay", // Text written on top of the image
          image: "slide1.jpg",
          title: "",
          text: "",
        },
        {
          id: 2,
          type: "overlay", // Image on left, text on right
          image: "slide2.jpg",
          title: "",
          bgColor: "", // CSS class for the background color
        },
        {
          id: 3,
          type: "overlay", // The screenshot thumbnail 3 looks like just an image, let's use overlay without text just in case
          image: "slide3.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 4,
          type: "overlay", // Text on left, image on right (like screenshot slide 4)
          image: "slide4.jpg",
          title: "",
          text: "",
          bgColor: "",
        },
        {
          id: 5,
          type: "overlay", // Slide 5 looks like a standard image view
          image: "slide5.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 6,
          type: "overlay",
          image: "slide6.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 7,
          type: "overlay",
          image: "slide7.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 8,
          type: "overlay",
          image: "slide8.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 9,
          type: "overlay", // Image on left, text on right
          image: "slide9.jpg",
          title: "",
          bgColor: "", // CSS class for the background color
        },
        {
          id: 10,
          type: "overlay", // Image on left, text on right
          image: "slide10.jpg",
          title: "",
          textPosition: "",
        },
        {
          id: 11,
          type: "overlay", // Image on left, text on right
          image: "slide11.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 12,
          type: "overlay", // Image on left, text on right
          image: "slide12.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 13,
          type: "overlay", // Image on left, text on right
          image: "slide13.jpg",
          title: "",
          text: "",
          textPosition: "",
        },
        {
          id: 14,
          type: "overlay",
          image: "slide14.jpg",
          title: "",
          text: "",
          textPosition: "",
          customClass: "",
        },
      ];

      // --- 2. Function to Generate HTML based on type ---
      function generateSlideHTML(slide) {
        let htmlContent = "";

        // We add 'data-aos' attributes to the elements we want to animate
        // when they are injected into the DOM.

        if (slide.type === "overlay") {
          if (slide.textPosition === "below") {
            htmlContent = `
                    <div data-aos="fade-in">
                        <div class="overlay-container">
                            <img src="/img/house/deck/${slide.image}" alt="${slide.title}" class="viewer-image">
                        </div>
                        ${
                          slide.title || slide.text
                            ? `
                        <div class="slide-caption" data-aos="fade-up" data-aos-delay="150">
                            ${slide.title ? `<div class="h4 mb-2">${slide.title}</div>` : ""}
                            ${slide.text ? `<div>${slide.text}</div>` : ""}
                        </div>
                        `
                            : ""
                        }
                    </div>
                `;
          } else {
            htmlContent = `
                    <div class="overlay-container" data-aos="fade-in">
                        <img src="/img/house/deck/${slide.image}" alt="${slide.title}" class="viewer-image">
                        ${
                          slide.title || slide.text
                            ? `
                        <div class="overlay-text ${slide.textPosition === "bottom" ? "bottom" : ""}" data-aos="zoom-in" data-aos-delay="200">
                            ${slide.title ? `<h2 class="${slide.customClass || ""}">${slide.title}</h2>` : ""}
                            ${slide.text ? `<p class="lead mb-0">${slide.text}</p>` : ""}
                        </div>
                        `
                            : ""
                        }
                    </div>
                `;
          }
        } else if (slide.type === "split-right-text") {
          // Template for Slide 2 style (Image Left, Text Right)
          htmlContent = `
                <div class="split-container ${slide.bgColor}">
                    <div class="split-image-box" data-aos="fade-right">
                        <img src="/img/house/deck/${slide.image}" alt="slide image" class="viewer-image">
                    </div>
                    <div class="split-text-box" data-aos="fade-left" data-aos-delay="200">
                        <h2>${slide.title}</h2>
                        <p class="lead">${slide.text}</p>
                    </div>
                </div>
            `;
        } else if (slide.type === "split-left-text") {
          // Template for Slide 4 style (Text Left, Image Right)
          htmlContent = `
                 <div class="split-container ${slide.bgColor}">
                    <div class="split-text-box" data-aos="fade-right">
                        <h2>${slide.title}</h2>
                        <p class="lead">${slide.text}</p>
                    </div>
                    <div class="split-image-box" data-aos="fade-left" data-aos-delay="200">
                        <img src="/img/house/deck/${slide.image}" alt="slide image" class="viewer-image">
                    </div>
                </div>
            `;
        }

        return htmlContent;
      }

      // --- 3. Main Loading Function ---
      function loadSlide(id) {
        const viewerContainer = document.getElementById(
          "main-viewer-container"
        );
        const slideData = slidesData.find((slide) => slide.id === id);

        if (!slideData) return;

        // 1. Update Active Thumbnail Styling
        document.querySelectorAll(".thumbnail-item").forEach((item) => {
          item.classList.remove("active");
          if (parseInt(item.getAttribute("data-id")) === id) {
            item.classList.add("active");
          }
        });

        // 2. Generate new HTML
        const newContent = generateSlideHTML(slideData);

        // 3. Inject HTML and Refresh AOS
        // We briefly hide the container to ensure the new AOS elements trigger smoothly
        viewerContainer.style.opacity = 0;

        setTimeout(() => {
          viewerContainer.innerHTML = newContent;
          // Restore opacity
          viewerContainer.style.opacity = 1;
          // Tell AOS to re-scan the DOM for newly added animated elements
          AOS.refreshHard();
        }, 150); // Short delay for smooth transition
      }

      // --- 4. Initialization ---
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize AOS animation library
        AOS.init({
          duration: 800, // Animation duration in ms
          once: true, // Whether animation should happen only once
        });

        // Load the first slide by default on page load
        loadSlide(1);
      });
    </script>
