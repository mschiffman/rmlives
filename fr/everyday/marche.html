<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un marché en plein air</title>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CHXHM9CZKM"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CHXHM9CZKM");
    </script>

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body {
        background-color: #f4f4f9;
      }

      /* --- Chat Bubble Styling --- */
      /* We interpret Blockquotes ( > text ) as AI/System responses */
      blockquote {
        background: #ffffff;
        border-left: 5px solid #6c5ce7; /* Purple accent */
        margin: 1.5em 0;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        color: #333;
      }

      /* Styling for standard text (The "User" prompts) */
      p {
        margin-bottom: 1em;
        color: #2d3436;
      }

      /* Make "User:" or names bold and distinct */
      strong {
        color: #d63031; /* Red accent for names */
      }

      /* Code Block Styling */
      pre {
        background: #2d3436;
        color: #dfe6e9;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }

      /* Table Styling */
      table {
        width: 100%;
        margin-bottom: 1.5rem;
        border-collapse: collapse;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
      }
      th {
        background-color: #0174c1;
        color: #ffffff;
      }
      /* Hover effect for audio elements */
      .audio-trigger:hover {
        background-color: #e2e6ea;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <a
        href="../../sitemap.html"
        target="_blank"
        class="btn btn-secondary mb-3"
        >Site Map</a
      >
      <div class="mx-auto" style="max-width: 900px">
        <img
          src="/img/everyday/market.jpg"
          alt=""
          class="img-fluid mb-4 rounded d-block mx-auto"
        />
      </div>

      <div id="content">Loading marché...</div>
    </div>

    <script>
      // Global function to play audio
      function playAudio(phrase) {
        // Trim whitespace to ensure filename matches
        const audio = new Audio(`/media/everyday/marche/${phrase.trim()}.mp3`);
        audio.play().catch((error) => {
          console.error("Error playing audio:", error);
        });
      }

      // 1. Fetch the markdown file
      fetch("marche.md")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Could not find marche.md file");
          }
          return response.text();
        })
        .then((text) => {
          // 2. Convert markdown to HTML using Marked.js
          document.getElementById("content").innerHTML = marked.parse(text);

          // 3. Post-processing: Add cursor pointer to elements with onclick
          document.querySelectorAll("[onclick^='playAudio']").forEach((el) => {
            el.style.cursor = "pointer";
            el.classList.add("audio-trigger");
          });
        })
        .catch((error) => {
          document.getElementById("content").innerHTML =
            `<p style="color:red; font-weight:bold;">Error: ${error.message}. <br>
                    (Note: You must view this via a local server, not by double-clicking the file.)</p>`;
        });
    </script>
  </body>
</html>
